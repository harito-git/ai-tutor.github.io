<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Learning Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('background-image.jpg') no-repeat center center fixed;
            background-size: cover;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.8); /* Semi-transparent background */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        .image-container {
            width: 400px; /* Adjust as needed */
            height: 300px; /* Adjust as needed */
            margin-bottom: 20px; /* Space between image and question box */
        }

        #image {
            width: 100%;
            height: auto;
            transition: opacity 1s ease-in-out;
        }

        .hidden {
            opacity: 0;
        }

        .video-container {
            margin-bottom: 20px; /* Space between video and other content */
        }

        video {
            width: 100%;
            max-width: 600px;
            margin-bottom: 20px;
            display: none; /* Hide initially */
        }

        .question-box, .answer-box, .submit-box {
            margin: 10px 0;
        }

        input[type="text"] {
            width: 80%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        button {
            padding: 10px 20px;
            border-radius: 5px;
            border: none;
            background-color: #007BFF;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image-container">
            <img id="image" src="teacher1.png" alt="Image">
        </div>
        <button onclick="changeImage()">Change Image</button>

        <!-- Video Section -->
        <div class="video-container">
            <video id="myVideo" controls>
                <source src="Chalkboard.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <button onclick="playVideo()">Play Video</button>
        </div>

        <div class="question-box">
            <p id="question">What is the capital of France?</p>
        </div>
        <div class="answer-box">
            <input type="text" id="answer" placeholder="Your answer here...">
        </div>
        <div class="submit-box">
            <button onclick="submitAnswer()">Submit</button>
        </div>
    </div>

    <script>
        function changeImage() {
            const img = document.getElementById('image');
            
            // Add the 'hidden' class to start the fade-out transition
            img.classList.add('hidden');
            
            // Wait for the transition to complete, then change the image source
            setTimeout(() => {
                img.src = 'teacher2.png';
                
                // Remove the 'hidden' class to start the fade-in transition
                img.classList.remove('hidden');
            }, 1000); // Match this delay to the CSS transition duration
        }

        function playVideo() {
            const video = document.getElementById('myVideo');
            video.style.display = 'block'; // Show the video
            video.play();
        }

        function submitAnswer() {
            const answer = document.getElementById('answer').value;
            alert(`You answered: ${answer}`);
        }
    </script>
</body>
</html>
