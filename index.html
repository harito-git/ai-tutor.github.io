<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Learning Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .container {
            text-align: center;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .animated-icon {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }

        .animated-icon img {
            border-radius: 50%;
            width: 100px;
            height: 100px;
            animation: rotate 4s linear infinite;
        }

        @keyframes rotate {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        .question-box, .answer-box, .submit-box {
            margin: 10px 0;
        }

        input[type="text"] {
            width: 80%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        button {
            padding: 10px 20px;
            border-radius: 5px;
            border: none;
            background-color: #007BFF;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="animated-icon">
            <img src="teacher.png" alt="Teacher Icon">
        </div>
        <div class="question-box">
            <p id="question">What is the capital of France?</p>
        </div>
        <div class="answer-box">
            <input type="text" id="answer" placeholder="Your answer here...">
        </div>
        <div class="submit-box">
            <button onclick="submitAnswer()">Submit</button>
        </div>
    </div>
    
    <script>
        function submitAnswer() {
            const answer = document.getElementById('answer').value;
            alert(`You answered: ${answer}`);
        }
    </script>
</body>
</html>
